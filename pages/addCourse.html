<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./../assets/css/style.css">
    <link rel="icon" href="./../assets/images/icons/coding.svg">
    <title>CodeDev//PH</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./courses.html">CodeDev//PH</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="./courses.html">Courses</a>
                    <a class="nav-link" href="./profile.html">Profile</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <a href="./../index.html" class="nav-link">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="add-course-background">
        <div class="container">
            <h1 class="add-course-title">//add a course</h1>
            <form action="" id="createCourse">
                <div class="row">
                    <div class="form-group col-md-9">
                        <label for="name">Course Name:</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="price">Course Price:</label>
                        <input type="number" name="price" id="price" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea name="descr" id="description" rows="5" class="form-control"></textarea>
                </div>
                <button class="btn btn-success create-course-button">Create Course</button>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="./../assets/js/script.js"></script>
    <script src="./../assets/js/addCourse.js"></script>
</body>

</html>
