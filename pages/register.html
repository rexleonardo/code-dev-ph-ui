<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./../assets/css/style.css">
    <link rel="icon" href="./../assets/images/icons/coding.svg">
    <title>CodeDev//PH</title>
</head>

<body>
    <main class="register-background">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-4 register-frame">
                    <div class="register-box">
                        <h1 class="register-title">//register</h1>
                        <form action="../index.html" id="registerForm">
                            <div class="form-group">
                                <input type="text" name="firstName" id="firstName" class="form-control input-boxes"
                                    required placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <input type="text" name="lastName" id="lastName" class="form-control input-boxes"
                                    required placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" id="email" class="form-control input-boxes" required
                                    placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="number" name="mobileNo" id="mobileNo" class="form-control input-boxes"
                                    required placeholder="Mobile Number">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control input-boxes"
                                    required placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" name="confirmPassword" id="confirmPassword"
                                    class="form-control input-boxes" required placeholder="Confirm Password">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-success register-button">Register</button>
                            </div>
                        </form>
                        <a href="./../index.html" class="login-link">Already have an account? Login here.</a>
                    </div>
                </div>
                <div class="col-12 col-lg-8 register-picture-frame">
                    <div class="register-picture">
                        <h1 class="register-picture-title">CodeDev//PH</h1>
                        <h2 class="register-picture-slogan">Learn to code</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <!-- script.js -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="./../assets/js/script.js"></script>
    <script src="./../assets/js/register.js"></script>
</body>

</html>
