                    <div class="form-group col-md-9">
                        <label for="name">Course Name:</label>
                        <input type="text" name="name" id="courseName" class="form-control">

                        <input type="number" name="price" id="coursePrice" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea name="descr" id="courseDescription" rows="5" class="form-control"></textarea>
                </div>
                <button class="btn btn-success edit-course-button">Edit Course</button>
            </form>
        </div>
